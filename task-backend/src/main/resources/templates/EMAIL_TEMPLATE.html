<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0;" />
    <meta name="format-detection" content="telephone=no" />

    <title>Responsive HTML email templates</title>
</head>

<body
        topmargin="0"
        rightmargin="0"
        bottommargin="0"
        leftmargin="0"
        marginwidth="0"
        marginheight="0"
        width="100%"
        style="
      border-collapse: collapse;
      border-spacing: 0;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      -webkit-font-smoothing: antialiased;
      text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
      line-height: 100%;
      background-color: #ffffff;
      color: #ffffff;
      padding-top: 20px;
      padding-bottom: 20px;
    "
        bgcolor="#ffffff"
        text="#FFFFFF"
>
<table
        width="100%"
        align="center"
        border="0"
        cellpadding="0"
        cellspacing="0"
        style="
        border-collapse: collapse;
        border-spacing: 0;
        margin: 0;
        padding: 0;
        width: 100%;
      "
        class="background"
>
    <tr>
        <td
                align="center"
                valign="top"
                style="
            border-collapse: collapse;
            border-spacing: 0;
            margin: 0;
            padding: 0;
          "
                bgcolor="#EAECEE"
        >
            <table
                    border="0"
                    cellpadding="0"
                    cellspacing="0"
                    align="center"
                    width="500"

                    class="wrapper"
                    bgcolor="#ffffff"
                    style="
                    margin-bottom: 50px;
                    margin-top: 50px;
                  "
            >
                <tr>
                    <td
                            align="center"
                            valign="top"
                            style="
                  border-collapse: collapse;
                  border-spacing: 0;
                  padding: 16px 0px;
                "
                            class="hero"
                    >
                        <img
                                border="0"
                                vspace="0"
                                hspace="0"
                                src="https://res.cloudinary.com/dcpatkvcu/image/upload/v1716205739/logo_xan0qm.png"
                                alt="Please enable images to view this content"
                                title="Hero Image"
                                width="340"
                                style="
                    width: 100%;
                    max-width: 340px;
                    color: #ffffff;
                    font-size: 13px;
                    margin: 0;
                    outline: none;
                    text-decoration: none;
                    -ms-interpolation-mode: bicubic;
                    border: none;
                    display: block;
                  "
                        />
                    </td>
                </tr>
                <tr>
                    <td
                            align="center"
                            valign="top"
                            style="
                  border-collapse: collapse;
                  border-spacing: 0;
                  margin: 0;
                  padding: 0;
                  width: 100%;
                "
                            class="line"
                    >
                        <hr
                                color="#565F73"
                                align="center"
                                width="100%"
                                size="1"
                                noshade
                                style="margin: 0; padding: 0"
                        />
                    </td>
                </tr>
                <tr>
                    <td
                            class="wrapper"
                            style="
                  font-family: Helvetica, sans-serif;
                  font-size: 16px;
                  vertical-align: top;
                  box-sizing: border-box;
                  padding: 24px 16px;
                "
                            valign="top"
                    >
                        <p
                                style="
                    font-family: Helvetica, sans-serif;
                    font-size: 16px;
                    font-weight: normal;
                    margin: 0;
                    margin-bottom: 24px;
                    color: black;
                    font-style: italic;
                  "
                        >
                            Xin chào <span th:text="${user}"></span>!
                        </p>
                        <p
                                style="
                                    font-family: Helvetica, sans-serif;
                                    font-size: 16px;
                                    font-weight: normal;
                                    margin: 0;
                                    margin-bottom: 24px;
                                    color: black;
                                    line-height: 1.5;
                                    width: 100%;
                                  "
                        >
                            <span th:text="${body}"></span>
                        </p>

                        <p
                                style="
                    font-family: Helvetica, sans-serif;
                    font-size: 16px;
                    font-weight: normal;
                    margin: 0;
                    color: black;
                    font-style: italic;
                  "
                        >
                            Chúc bạn một ngày tốt lành!
                        </p>
                    </td>
                </tr>

                <tr>
                    <td
                            align="center"
                            valign="top"
                            style="
                  border-collapse: collapse;
                  border-spacing: 0;
                  width: 100%;
                  font-size: 13px;
                  font-weight: 400;
                  line-height: 150%;
                  color: white;
                  font-family: sans-serif;
                  padding: 16px;
                  background-color: #f2994a;
                "
                            class="footer"
                    >
                        Made by
                        <a href="https://github.com/phamtanhoang" style="color: white">
                            Hoang Pham ❤️
                        </a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
